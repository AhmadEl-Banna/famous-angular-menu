<!doctype html>
<html class="no-js" ng-app="famousAngularStarter">
  <head>
    <meta charset="utf-8">
    <title>Famo.us/Angular</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="//code.famo.us/famous-angular/latest/famous-angular.css">

  </head>
  <body>
  <fa-app ng-controller="index">
    <fa-view id="app-container">
      <fa-surface fa-background-color="'#ccc'">
        <div style="font-size: 2em; padding: 10px;">Main Menu</div>
      </fa-surface>
      <fa-modifier fa-translate="[contentViewPos.get(), 0, 0]">
        <fa-header-footer-layout fa-options="{headerSize: 75, footerSize: 0}">
          <fa-modifier fa-translate="[0, 0, 0]">
            <fa-surface fa-size="[undefined, 40]" fa-background-color="'#000'">
            </fa-surface>
            <fa-modifier fa-translate="[5, 5, 0]">
              <fa-surface fa-click="toggleMenu()" fa-size="[30, 30]" fa-background-color="'#666'"></fa-surface>
            </fa-modifier>
          </fa-modifier>
          <fa-modifier fa-translate="[0, 40, 0]">
            <fa-surface fa-pipe-to="sync" fa-size="[undefined, undefined]" fa-background-color="'#f6f6f6'">
              <div style="font-size: 2em; padding: 10px;">
                <div ui-view></div>
              </div>
            </fa-surface>
          </fa-modifier>
          <fa-surface></fa-surface>
        </fa-header-footer-layout>
      </fa-modifier>
    </fa-view>
  </fa-app>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/requirejs/require.js"></script>
    <script>
      //set requirejs's base to where the famous lib folder lives
      require.config({baseUrl: 'bower_components'});
    </script>
    <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/famous-angular/dist/famous-angular.min.js"></script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/famousAngularStarter.js"></script>
  <script src="index.js"></script>
    <script src="scripts/main/main-ctrl.js"></script>
    <script src="scripts/main/scroll-view-ctrl.js"></script>
    <script src="scripts/services/list-services.js"></script>
    <!-- inject:partials -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
